<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间对象</title>
</head>
<body>
<script type="text/javascript">
    /*获取当前时间*/
    var date = new Date();
    //获取年份 返回4位数
    var year = date.getFullYear();
    //获取月份 返回0~11
    var month = date.getMonth();
    //获取天数 返回0~23
    var day = date.getDate()
    //获取小时 返回0~59
    var hour = date.getHours();
    //获取分钟 返回0~59
    var mintes = date.getMinutes();
    //获取秒数 返回0~59
    var seconds = date.getSeconds();
    //获取星期几
    var time = date.getDay();
    console.log(year+"年"+(month+1)+"月"+day+"日"+hour+"时"+mintes+"分"+seconds+"秒"+"星期"+time);
</script>
</body>
</html>
