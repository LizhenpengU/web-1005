<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>

<script type="text/javascript">
    /**
     * 数组定义:
     * 第一种:var arr=new Array();
     * 第二种:var arr=[1,2,3];
     * 数组特点:
     * 1.可以不给定数组的长度
     * 2.可以存储多种类型的数据
     * 3.通过下标进行元素访问
     */
    var arr = [1, 2, "abc", "hbb"];
    //数组遍历,length是数组的属性,不需要括号
    for (var i = 0;i<arr.length;i++){
        //根据下标读取数组元素
        console.log(arr[i]);
    }
    /**
     * 特殊性1
     * 当取的数组下标超过元素个数,不会报数组越界异常
     * 而是直接返回undefined
     */
    var arr1 = [];//空数组
    console.log(arr1[0]);
    /**
     * 特殊性2
     */
    console.log(arr);//直接输出数组对象
    //通过创建Array对象的方式定义数组
    var arr2=new Array();
    //添加元素 利用push方法添加一个或者多个,尾部添加
    arr2.push(2,"sad","4","helloword");
    console.log(arr2);
    //头部添加 unshift 是在数组头部添加一个或多个元素
    arr2.unshift(0,"sad",3,2);
    console.log(arr2);
    //根据下标添加元素
    arr2[2] = "frist";
    console.log(arr2);
    /**
     * 在JavaScript中数组插入元素比较麻烦,需要重新创建数组,没有直接的方法
     */
    //删除元素
    //从尾部弹出
    var t=arr2.pop();//弹出尾部数据,数组删除该元素
    console.log(t);
    console.log(arr2);
    //删除某些元素
    /**
     * splice()
     * 第一个参数:删除的起始位置.包括{
     * 第二个参数:删除的个数
     *
     */
    arr2.splice(0,2);
    console.log(arr2);
    arr2.splice(0,2,33,44,55,66);
    console.log(arr2);
    /**
     *弹出头部元素,取出的同时会进行删除
     */
    var s=arr2.shift();
    console.log(s);
    /**
     * 数组的特殊方法:pop splice shif unshift push
     */
</script>
</body>
</html>
