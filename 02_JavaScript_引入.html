<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript引入</title>
    <!--在head标签内引入外部js
    src:指向外部js文件的路径
    type:声明引入的js文件类型
    注意:script标签不要用快速结束符
    -->
    <script src="js/test.js" type="text/javascript">

    </script>
</head>
<body>
<!--
JavaScript:脚本语言,和Java没有关系
    1.网页包含html+CSS ,用于网页布局和修饰等
    2.JavaScript用于处理网页中的事件,即事件驱动
JavaScript包含:
    1.JavaScript的基本语法:变量,数据类型,运算符,注释,数据,对象,函数等
    2.DOM:操作网页中的各种元素,例如 增加 删除元素等
    3.BOM浏览器对象模型,包含了当前浏览器的基本信息
JavaScript的引入方式
    1.外部引入:
    2.内部标签引入:
-->
<!--除了可以在head中引入外 还可以在body中引入,推荐在body的底部-->
<!--<script src="js/test.js" type="text/javascript">-->
<!--内部标签引入JavaScript,推荐在body中定义
type:告诉浏览器script标签中的内容是JavaScript,请用JavaScript处理-->
<script type="text/javascript">
    /**
     * JavaScript代码在这里编写
     * 注释方式和Java类似
     *
     * */
</script>
</body>
</html>
