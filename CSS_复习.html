<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS_复习</title>
</head>
<body>

<!--
盒子模型:
    1.外边距 margin
    2.边框 border
    3.内边距 padding
    4.元素
    盒子的宽高 即width heigth 返回的是border+padding+内容

外边距折叠:
    1.如果两个组件都设置了同样值得margin,则会产生折叠,即两个组件的实际外边距
      只是其中一个值
    2.如果两个组件设置的margin不一样,则采用其中较大那个值作为两者之间的外边距
浮动:
    float属性设置,让当前元素跳出标准文档流排版
      none:默认元素不浮动
      left:向左浮动
      right:向右浮动

清除浮动:
    第一种:
        给浮动标签的下一个标签设置clear:both
    第二种:
        通过overflow属性设置当前标签内容溢出时采用的处理方式
        visible:默认的,溢出内容在盒子外面显示
        hidden:隐藏溢出的内容
        scroll:溢出内容隐藏,同时提供滚动条查看更多
        auto:同上
    第三种:利用为伪元素,处理善后工作,主要利用的方法是after,即元素处理之后的方法调用,
          在after方法中做clear工作
定位:position
    1.相对位置 relative
       参照物是自身;原位置保留
    2.绝对位置:absolute
       a.如果父组件没有设置position 则参照物是当前所在窗体,即body,原位置会自动空出来
       b.如所设置了父组件,则参照物就是父组件,原位置还是会空出来
    z-index:z轴 处理元素层叠问题,值越大 优先级越高;
       如果元素没有设置position,则z-index有效值是-1 0 1
       如果设置了position,则z-index 可以是任意值
    3.固定值fixed
       a.设置这个属性的元素会跳出标准文档流排版.与float类似
       b.参照物是当前可视窗口

-->

</body>
</html>
