<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制语句</title>
</head>
<body>
<script type="text/javascript">
    /**
     * Java中的控制语句 if , if...else...,for,
     * switch,while,do...while,break,continue,return
     */
    var a=10;
    var b=5;
    var c=2;
    /*if语句*/
    if (a>10){
        console.log("a>10"+a);
    }else if (a>0&&a<10){
        console.log("10>a>0"+a);
    }else {
        console.log("else"+a);
    }
    /*for循环语句*/
    for (var i=0;i<5;i++){
        console.log(i);
    }
    /*while()循环*/
    while (a>5){
        console.log("while循环"+a);
        a--;
    }
    /*do...while循环*/
    do {
        console.log(b);
        b--;
    }while (b>0);
    /*switch语句*/
    switch (c){
        case 1:
            console.log("1");
            break;
        case 2:
            console.log("2");
            break;
    }
    /**
     * 运算符:+,-,*,/,%,++,--,+=,-=,*=,/=
     * 逻辑运算符:|,%,!,||,&&,!=
     * 赋值运算符:=
     * 其他:(),[],{}
     */

</script>
</body>
</html>
